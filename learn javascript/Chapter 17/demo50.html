<script>

    //Chap 17
    //unshift method -- adds one or more elements to the beginning of an array
    
    var cities = [];

    cities.push("Karachi");
    cities.push("Lahore");
    
    alert(cities);

    cities.unshift("Islamabad","Quetta",'Hyderabad');

    alert(cities);

    cities.unshift("Gilgit");

    alert(cities);
    alert(cities[1]); // guesses ?

</script>
