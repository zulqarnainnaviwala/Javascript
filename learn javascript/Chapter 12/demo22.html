<script>
    
    // Chapter 12 -- else if

    
    var totalScore = 75;

    if(totalScore > 90) {
        alert("You got an A+ Grade");
    }
    else if(totalScore > 80) {
        alert("You got an A Grade");
    }
    else if(totalScore > 70) {
        alert("You got a B Grade");
    }
    else if(totalScore > 60) {
        alert("You got a C Grade");
    }
    else {
        alert("Sorry! You are failed");
    }


</script>
