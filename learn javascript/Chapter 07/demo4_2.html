<script>
    //Chapter 7 Math expressions: Eliminating ambiguity

    var a = 12;
    var b = 2;

    var c = a + b;
    alert("c = "+c);

    var d = a + b  *  a; 
    alert("d = "+d);

    var e = a - b * b + 5;
    alert("e = "+e);

    var f = (a + b) * a - 3;
    alert("f = "+f);

    var g = (a + b) * (a - 3);
    alert("g = "+g);

</script>
