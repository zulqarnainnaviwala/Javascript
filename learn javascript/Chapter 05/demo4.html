<script>

    // Chapter 5 Math expressions: Familiar operators
    
    var num1 = 100.0;
    var num2 = 50.0;

    var add = num1 + num2;
    alert("Add = "+add);

    var subtract = num1 - num2;
    alert("Subtract = "+subtract);

    var multiply = num1 * num2;
    alert("Multiply = "+multiply);

    var divide = num1 / num2;
    alert("Divide = "+divide);

    var modulus = num1 % num2;
    alert("modulus = "+modulus);


</script>
