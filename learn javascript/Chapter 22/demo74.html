<script>

    //Chap 22
    //slice


    var myCity = "karachi"

    //slicing a string 
    var newText = myCity.slice(0,3);  //2 parameters(from where,to where but one less)
    alert(newText);

    var newText2 = myCity.slice(2,6);
    alert(newText2);

    var newText3 = myCity.slice(2); // only one parameter (from where till the end of string)
    alert(newText3);


</script>
