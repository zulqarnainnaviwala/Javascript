<script>

//taking user input 
    var name = prompt("What is your name?","Aleem"); //Aleem will show to the user by default
    alert("Thanks "+name); 


    //'+' with prompy will take user input as number , by default it is string
    var age = +prompt("What is your age?",30); 
    alert("Your age is "+age); 


    var nationality = prompt("What is your name?","Sudani");
    alert("& you are "+nationality); 

    
</script>
