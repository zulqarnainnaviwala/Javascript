<script>

    
    // Chapter 7 Math expressions: Eliminating ambiguity

    var a = 4 + 5 * 2 - 1;
    alert(a);
    var a = (4 + (5 * 2)) - 1;
    alert(a);

    var b = (4 + 5) * 2 - 1;
    alert(b);

    var c = 5;
    var d = 3;
    var e = c - d * c + d;
    var f = 5 - e + 3;
    alert(e);
    alert(f);
    


</script>
